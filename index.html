<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учет расходов</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Учет расходов</h1>

        <div class="expense-form">
            <h2>Добавить расходы</h2>
        </div>

        <div class="expense-filter">
            <label for="category-filter">Фильтр по категориям:</label>
            <select id="category-filter">
                <option value="all">Все</option>
                <option value="Food">Еда</option>
                <option value="Transport">Транспорт</option>
                <option value="Entertainment">Развлечения</option>
                <option value="Other">Другое</option>
            </select>

            <label><input type="checkbox" id="max-amount-filter" /> Показывать расходы более 5000</label>
        </div>

        <div class="expense-list">
            <h2>Список расходов</h2>
        </div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
